<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TDDD82 - Healthcare</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<body>
    <div class="overlay" id="overlay">
        <div class="container top">
            <div class="row">
                <div class="panel panel-default col-md-4 col-md-push-4">
                    <div class="panel-body ">
                        <form class="form-horizontal" action="#">
                            <div class="form-group">
                                <label for="secretInput" class="control-label">Password </label>
                                <input type="password" class="form-control" id="secretInput" placeholder="Secret">
                                <br>
                                <button class="btn btn-primary pull-right" onclick="login();">Login</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-inverse  navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="container">
                <a class="navbar-brand" href="#"><i class="glyphicon glyphicon-plus"></i> TDDD82 - Healthcare</a>
            </div>


        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="col-md-3" style="    border-right: 1px solid lightgray;">
            <h3><i class="glyphicon glyphicon-user"></i> Users</h3>
            <div class="form-group">
                <label for="userSelector">Phone number</label>
                <select class="form-control" id="userSelector">
                </select>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Card-ID</th>
                    </tr>
                </thead>
                <tbody id="users">
                </tbody>
            </table>
            <div id="alerts">
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <h4><i class="glyphicon glyphicon-th-list"></i> Contacts</h4>
                    <p>The user has the following users in his/her contact list:</p>
                    <ul id="contacts" class="list-group">
                    </ul>
                </div>
                <div class="col-md-6 panels">
                    <h4><i class="glyphicon glyphicon-th-large"></i> Groups</h4>
                    <label for="groupSelector">Name</label>
                    <div class="row">
                        <div class="col-md-10">
                            <select class="form-control" id="groupSelector" disabled="disabled">
                            <option>You have to choose a user first</option>
                        </select>
                        </div>
                        <button class="btn btn-primary pull-right" onclick="addToGroup($('#userSelector').val(),$('#groupSelector').val());">Add</button>
                    </div>

                    <p>The user is a member of the following groups:</p>
                    <ul id="groups" class="list-group">

                    </ul>
                </div>
            </div>
            <div class="row">
                <h3><i class="glyphicon glyphicon-map-marker"></i> Map</h3>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMoApWNRht9xdIdkf6Rd60bWkTsCuRoik&callback=getPins"></script>
</body>

</html>
